<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ff{
            border: 1px solid blue;
            height: 100%;  
            width: 50%; 
            background-color: green;
            padding: 20px;
            background-image: repeating-linear-gradient (pink, red);

        }
        .fb{
            height: 100%;
            width: 50%;
            display: flex;
            background-color: orange;
            padding: 100px;
            gap: 20px;
            justify-content: start;
        }


    </style>
</head>
<body>
    <div class="fb">
        <div1 style="order:2" class="ff">1</div1>
        <div2 style="order:3" class="ff">2</div2>
        <div3 style="order:5" class="ff">3</div3>
        <div4 style="order:4" class="ff">4</div4>
        <div5 style="order:1" class="ff">5</div5>
    </div>
    
</body>
</html>
